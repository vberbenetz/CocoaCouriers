<div class="divider double-line"></div>
<h1 class="text-center">My Account <button class="btn btn-default pull-right" ng-click="logout()">Logout</button></h1>
<div class="divider double-line"></div>

<div>

    <div class="col-lg-10 col-lg-offset-1">

        <div class="row">
            <div class="col-md-5 col-lg-3">
                <h4>Account Details</h4>
            </div>
            <div class="col-md-7 col-lg-9">
                <div class="row">
                    <div class="col-xs-6">
                        <h5>{{ account.email }}</h5>
                    </div>
                    <div class="col-xs-6">
                        <strong class="pull-right"><a class="pull-right text-blue" ng-href="/My-Account/change-password">Change Password</a></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-md-5 col-lg-3">
                <h4>Payment & Shipping Information</h4>
            </div>
            <div class="col-md-7 col-lg-9">
                <div class="row">
                    <div class="col-xs-6">
                        <div ng-show="source">
                            <h5>
                                <span ng-if="source.brand=='Visa'" class="fa fa-3x fa-cc-visa color-visa"></span>
                                <span ng-if="source.brand=='MasterCard'" class="fa fa-3x fa-cc-mastercard color-mastercard"></span>
                                <span ng-if="source.brand=='Amex'" class="fa fa-3x fa-cc-amex color-amex"></span>
                                <span ng-if="source.brand=='Discover'" class="fa fa-3x fa-cc-discover color-discover"></span>
                                <span ng-if="source.brand=='Diners-Club'" class="fa fa-3x fa-cc-diners-club color-diners-club"></span>
                                <span ng-if="source.brand=='JCB'" class="fa fa-3x fa-cc-jcb color-jcb"></span>
                            </h5>
                            <h4>
                                <small><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i></small>&nbsp;
                                <small><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i></small>&nbsp;
                                <small><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i><i class="fa fa-asterisk"></i></small>&nbsp;
                                {{ source.lastFour }}
                            </h4>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <strong><a class="pull-right text-blue" ng-href="/My-Account/update-payment">Update Payment / Shipping</a></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row">
            <div class="col-md-5 col-lg-3">
                <h4>Subscription Details</h4>
            </div>
            <div class="col-md-7 col-lg-9">
                <div class="row">
                    <div class="col-xs-6">
                        <p>
                            Applies only to recurring subscriptions
                        </p>
                    </div>
                    <div class="col-xs-6">
                        <strong><a class="pull-right text-blue" ng-href="/My-Account/update-subscription">Update / Cancel Plan</a></strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

    </div>

</div>
