<div>
    <h1>Change Password</h1>

    <form class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : validationErrors.newPassword }">
            <label class="col-sm-2 control-label margin-top-20" >New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-normal" placeholder="" ng-model="passwordData.newPassword">
                <p class="text-danger" ng-show="validationErrors.newPassword">{{ validationErrors.newPassword }}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : validationErrors.newPasswordConfirm }">
            <label class="col-sm-2 control-label margin-top-20" >Confirm New Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-normal" placeholder="" ng-model="passwordData.newPasswordConfirm">
                <p class="text-danger" ng-show="validationErrors.newPasswordConfirm">{{ validationErrors.newPasswordConfirm }}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : validationErrors.currentPassword }">
            <label class="col-sm-2 control-label margin-top-20">Current Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control input-normal" placeholder="" ng-model="passwordData.currentPassword">
                <p class="text-danger" ng-show="validationErrors.currentPassword">{{ validationErrors.currentPassword }}</p>
            </div>
        </div>

        <button class="btn btn-success margin-top-20 margin-right-10 pull-left" ng-click="changePassword()">Save</button>
        <a class="btn btn-default margin-top-20 pull-left" href="/My-Account/">Cancel</a>
    </form>
</div>
