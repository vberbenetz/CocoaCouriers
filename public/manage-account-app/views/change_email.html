<div>
    <h1>Change Email</h1>
    <h3>Current Email:</h3>
    <h5>{{ $parent.account.email }}</h5>

    <form class="form-horizontal" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : validationErrors.newEmail }">
            <label class="col-sm-2 control-label margin-top-20" >New Email</label>
            <div class="col-sm-10">
                <input ng-model="formData.email" type="text" class="form-control input-normal" placeholder="">
                <p class="text-danger" ng-show="validationErrors.newEmail">{{ validationErrors.newEmail }}</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : validationErrors.password }">
            <label class="col-sm-2 control-label margin-top-20" for="currentPassword">Current Password</label>
            <div class="col-sm-10">
                <input ng-model="formData.currentPassword" type="password" class="form-control input-normal" id="currentPassword" placeholder="">
                <p class="text-danger" ng-show="validationErrors.password">{{ validationErrors.password }}</p>
            </div>
        </div>

        <button class="btn btn-success margin-top-20 margin-right-10 pull-left" ng-click="changeEmail()">Save</button>
        <a class="btn btn-default margin-top-20 pull-left" href="/My-Account/">Cancel</a>
    </form>
</div>
